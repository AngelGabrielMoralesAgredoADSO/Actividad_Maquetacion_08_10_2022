<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle">
        </div>
        <header>
            <a href="#" class="logo"><img src="img/logo.png" alt="">
            </a>
            <div class="toggle" onclick="toggleMenu();">
            </div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee<br>It's <span>Starbucks</span></span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse commodi omnis odit maxime! Et harum illum ipsum ipsa optio libero nobis qui asperiores animi illo sapiente dolores, sed possimus temporibus.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onmouseover="imgSlider('img/img1.png');chanceCircleColor('#017143')" ></li>
            <li><img src="img/thumb2.png" onmouseover="imgSlider('img/img2.png');chanceCircleColor('#eb7495')" ></li>
            <li><img src="img/thumb3.png" onmouseover="imgSlider('img/img3.png');chanceCircleColor('#d752b1')" ></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" ></a></li>
            <li><a href="#"><img src="img/twitter.png" ></a></li>
            <li><a href="#"><img src="img/instagram.png" ></a></li>
        </ul>
    </section>    
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function chanceCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
